<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/darkmode.css" id="darkModeStyle" disabled>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Swift QR</h2>
                        <div class="form-check form-switch d-flex justify-content-end">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label ms-2" for="darkModeToggle">Dark Mode</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="qrForm">
                            <div class="mb-3">
                                <label for="urlInput" class="form-label">ใส่ลิ้งค์ (URL):</label>
                                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sizeInput" class="form-label">ขนาดของ QR Code (px):</label>
                                    <input type="number" class="form-control" id="sizeInput" min="100" max="1000" value="200">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="formatSelect" class="form-label">รูปแบบการดาวน์โหลด:</label>
                                    <select class="form-select" id="formatSelect">
                                        <option value="png">PNG</option>
                                        <option value="jpg">JPG</option>
                                        <option value="webp">WebP</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="centerImageCheck">
                                <label class="form-check-label" for="centerImageCheck">เพิ่มรูปภาพตรงกลาง</label>
                            </div>
                            
                            <div class="mb-3" id="centerImageContainer" style="display: none;">
                                <label for="centerImageInput" class="form-label">ภาพกลาง (สูงสุด 25% ของขนาด QR):</label>
                                <input type="file" class="form-control" id="centerImageInput" accept="image/*">
                                <small class="text-muted">สำหรับผลลัพธ์ที่ดีที่สุด ให้ใช้ PNG แบบสี่เหลี่ยม</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Generate QR Code</button>
                                <button type="button" class="btn btn-danger" id="clearBtn" disabled>Clear QR Code</button>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center" id="qrResultContainer" style="display: none;">
                            <h4>Your QR Code:</h4>
                            <div class="qr-code-wrapper mb-3">
                                <canvas id="qrCanvas"></canvas>
                            </div>
                            <button class="btn btn-success" id="downloadBtn">Download QR Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
